<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dynamic Chat Interface</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #000;
    color: #fff;
    margin: 0;
    padding: 0;
  }
  
  .chat-container {
    width: 400px;
    max-width: 100%;
    margin: 20px auto;
    border-radius: 10px;
    overflow: hidden;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    background-color: #111;
  }

  .chat-header {
    background-color: #007bff;
    color: #fff;
    padding: 10px 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    border-top-left-radius: 10px;
    border-top-right-radius: 10px;
  }

  .chat-header h1 {
    margin: 0;
  }

  .chat-messages {
    max-height: 250px;
    overflow-y: auto;
    padding: 10px 20px;
    background-color: #222;
  }

  .chat-message {
    background-color: #333;
    border-radius: 10px;
    padding: 10px 20px;
    margin: 5px 0;
  }

  .user-message {
    text-align: right;
  }

  .bot-message {
    text-align: left;
  }

  .chat-input-container {
    display: flex;
    align-items: center;
    padding: 10px 20px;
    background-color: #222;
  }

  .chat-input {
    flex: 1;
    padding: 10px;
    border: 1px solid #444;
    border-radius: 5px;
    margin-right: 10px;
    color: #fff;
    background-color: #333;
  }

  .send-button {
    background-color: #007bff;
    color: #fff;
    border: none;
    padding: 10px 20px;
    border-radius: 5px;
    cursor: pointer;
  }

  .send-button:hover {
    background-color: #0056b3;
  }

  .settings-button,
  .recent-button {
    background-color: #007bff;
    color: #fff;
    border: none;
    padding: 8px 15px;
    border-radius: 5px;
    cursor: pointer;
  }

  .settings-button:hover,
  .recent-button:hover {
    background-color: #0056b3;
  }
</style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">
      <h1>Chat Interface</h1>
      <div>
        <button class="settings-button" onclick="openSettings()">Settings</button>
        <button class="recent-button" onclick="openRecent()">Recent</button>
      </div>
    </div>
    <div class="chat-messages" id="chat-messages">
      <!-- Chat messages will appear here -->
    </div>
    <div class="chat-input-container">
      <input type="text" class="chat-input" id="user-input" placeholder="Type your message...">
      <button class="send-button" onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    function sendMessage() {
      var userInput = document.getElementById("user-input");
      var userMessage = userInput.value.trim();
      
      if (userMessage === "") return;

      // Append user message to chat
      appendMessage(userMessage, "user");

      // Simulate bot typing
      showTypingIndicator();

      // Simulate delay for bot response (replace with actual API call)
      setTimeout(function() {
        // Remove typing indicator
        hideTypingIndicator();

        // Simulate bot response
        var botResponse = "This is a simulated bot response.";
        appendMessage(botResponse, "bot");
      }, 1000);

      userInput.value = "";
    }

    function appendMessage(message, sender) {
      var chatMessages = document.getElementById("chat-messages");
      var messageElement = document.createElement("div");
      messageElement.classList.add("chat-message", sender + "-message");
      messageElement.innerHTML = "<p>" + message + "</p>";
      chatMessages.appendChild(messageElement);
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    function showTypingIndicator() {
      var chatMessages = document.getElementById("chat-messages");
      var typingIndicator = document.createElement("div");
      typingIndicator.classList.add("chat-message", "bot-message", "typing-indicator");
      typingIndicator.innerHTML = "<p>Typing...</p>";
      chatMessages.appendChild(typingIndicator);
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    function hideTypingIndicator() {
      var chatMessages = document.getElementById("chat-messages");
      var typingIndicators = chatMessages.getElementsByClassName("typing-indicator");
      if (typingIndicators.length > 0) {
        var lastTypingIndicator = typingIndicators[typingIndicators.length - 1];
        chatMessages.removeChild(lastTypingIndicator);
      }
    }

    function openSettings() {
      // Replace with your settings logic
      alert("Opening settings...");
    }

    function openRecent() {
      // Replace with your recent conversations logic
      alert("Viewing recent conversations...");
    }
  </script>
</body>
</html>
